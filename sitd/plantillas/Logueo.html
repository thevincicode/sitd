<html>
   <head>
       <title> Login Sistema </title>
   </head>
   <body>
   <center>
   <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/estilousuario.css">
      <div id="Contenedor">
          <div id = "Cavesera">
          </div>
          <div id = "Info">
          </div>
          <div id="CuerpoLogin">
               <div id="Logueo">
                   <table border="0" width="400" height="150">
                     <form name = "FormLogin" action='/Logueo/' method='POST'>{% csrf_token %}
                      <tr>
                           <td colspan = "2">
                             <center class="TextoLogincavesera">  </center>
                           </td>
                      </tr>
                      <tr>
                            <td class="TextoLogin">
                                 Usuario
                            </td>
                            <td>
                                {{ Form.Usuario }}
                            </td>                            
                      </tr>
                      <tr>
                            <td class="TextoLogin">
                                 Password
                            </td>
                            <td>
                                 {{ Form.Contrasena }}
                            </td>
                      </tr>
                      <tr>
                            <td colspan="2">
                                <center> <input type="submit" class="button" value='Ingresar'> </center>
                            </td>
                            
                      </tr>                      
                      <tr>
                        <td colspan = "2" class="TextoError">
                           {{ Info }}
                        <td/>
                      </tr>
                     </form>
                   </table>
               </div>             
          </div>          
      </div>
   </center>   
   </body>
</html>
