<!DOCTYPE html>
<html lang='es'>
	<head>
		<title>Registro De Nueva Oficina</title>
	</head>
	<body>
		<header>
			<h2>Registro De Nueva Oficina</h2>
		</header>
		<section>
			<form action='/OficinaNuevo/' method='POST'>
				{% csrf_token %}
				Nombre:{{ Form.Nombre }}<br>
				Descripcion:{{ Form.Descripcion }}
				<input type='submit' value='Ingresar'>
				{{ Info }}
			</form>	
		</section>
	</body>
</html>
