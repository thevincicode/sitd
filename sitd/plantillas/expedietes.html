<!DOCTYPE html>
<html lang='es'>
  <head>
	<title>Bandeja-Tramite documentario</title>
	<meta charset='utf-8'>
  </head>
  <body>
    <h1>En Oficina</h1>
    <div>
    	<input type="checkbox"/>
    	<input type="button" value="DERIVAR"/>
    	<input type="button" value="PROVEIDO"/>
    	<input type="button" value="ARCHIVAR"/>
    	<input type="button" value="ADJUNTAR"/>
    </div>
    <div>
	    <table>
	    	<tr>
	    		<th scope="col"></th>
	    		<th scope="col">Numero</th>
	    		<th scope="col">Codigo Expediente</th>
	    		<th scope="col">Presentado por</th>
	    		<th scope="col">Asunto</th>
	    		<th scope="col">Destino</th>
	    		<th scope="col">Fecha</th>
	    		<th scope="col">Detalles</th>
	    	</tr>
	    	
			{% for elemento in lista %}
			<tr>
				<td><input type="checkbox"/><br></td>
				<td>{{elemento.nro_exp}}</td>
				<td>{{elemento.nro_doc}}</td>
				<td>{{elemento.interesado}}</td>
		    	<td>{{elemento.asunto}}</td>
				<td>{{elemento.oficina.nombre}}</td>	    	
		    	<td>{{elemento.f_registro}}</td>
			  	<td><a href="/expediente/{{elemento.id}}">Detalles</a></td>		
			</tr>
			{% endfor %}
		</table>
	</div>
  </body>
</html>
